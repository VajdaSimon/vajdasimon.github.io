<!DOCTYPE html>
    <html lang="hu">
        <head>

            <title>Tic Tac Toe</title>

                .palya {
                    border: solid black 1px;
                    display: inline-block;
                    height: 150px;

                function terepLetrehozas(x, y) {
                    if (window.innerWidth < window.innerHeight) {
                        meret = window.innerWidth / x - 14
                    }
                    else {
                        meret = window.innerHeight / y - 14
                    }

                    for (idY = 1; idY <= y; idY++) {
                        for (idX = 1; idX <= x; idX++) {
                            id = String(idY) + String(idX)
                            document.body.innerHTML += "<div id='" + id + "' class='palya' onclick='jatekos(" + id + ")' style='background-color: white;'></div>"
                            document.getElementById(id).style.height = meret + "px"
                            document.getElementById(id).style.width = meret + "px"
                            ids[idek] = id
                            idek++
                        }
                        document.body.innerHTML += "<br>"
                    }
                }

                        document.getElementById(id).style.backgroundColor = "lightblue"
                    }
                    gep()
